<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="clock">
        <div id="time">
            <div class="circle" style="--clr:#ff2972">
                <div class="dots sec_dots"> </div>
                <svg>
                    <circle cx="120" cy="120" r="120" id="ss"></circle>
                </svg>

            </div>


            <div class="circle" style="--clr:#fee800">
                <div class="dots min_dots"></div>
                <svg>
                    <circle cx="100" cy="100" r="100" id="mm"></circle>
                </svg>

            </div>


            <div class="circle" style="--clr:#04fc43">
                <div class="dots hr_dots"></div>
                <svg>
                    <circle cx="80" cy="80" r="80" id="hh"></circle>
                </svg>

            </div>
            <div class="niddels" style="--clr2:#ff2972;" id="sc">
                <i></i>
            </div>
            <div class="niddels niddels2" style="--clr2:#fee800;" id="mn">
                <i></i>
            </div>
            <div class="niddels niddels3" style="--clr2:#04fc43;" id="hr">
                <i></i>
            </div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

        <script>

            setInterval(() => {
                var hh = document.querySelector("#hh")
                var mm = document.querySelector("#mm")
                var ss = document.querySelector("#ss")
                var sec_dots = document.querySelector(".sec_dots")
                var min_dots = document.querySelector(".min_dots")
                var hr_dots = document.querySelector(".hr_dots")
                var sc = document.querySelector("#sc")
                var mn = document.querySelector("#mn")
                var hr = document.querySelector("#hr")
                let h = new Date().getHours()
                let m = new Date().getMinutes()
                let s = new Date().getSeconds()

                hh.style.strokeDashoffset = 510 - (510 * h) / 12
                mm.style.strokeDashoffset = 630 - (630 * m) / 60
                ss.style.strokeDashoffset = 760 - (760 * s) / 60
                sec_dots.style.transform = `rotateZ(${s * 6}deg)`;
                min_dots.style.transform = `rotateZ(${m * 6}deg)`;
                hr_dots.style.transform = `rotateZ(${h * 30}deg)`;
                sc.style.transform = `rotateZ(${s * 6}deg)`;
                mn.style.transform = `rotateZ(${m * 6}deg)`;
                hr.style.transform = `rotateZ(${h * 30}deg)`;
            }, 1000)
        </script>
</body>

</html>
